<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  </head>
  <body>
    <div id="squareBoard">
      <div id="innerCircle">
        <h1 id="header">Simon  Game</h1>
          <p>Click here to Start!!!</p>
        <h2 id="stage">Stages : 1</h2>
      </div>
        <div class="topBoxes">
          <div class="topLeft">
            <div class="button one" id="1"></div>
          </div>
          <div class="topRight">
            <div class="button two" id="2"></div>
          </div>
        </div>
        <div class="bottomBoxes">
          <div class="bottomLeft">
            <div class="button three" id="3"></div>
          </div>
          <div class="bottomRight">
            <div class="button four" id="4"></div>
          </div>
        </div>

        <audio id="firstSound">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"/>
        </audio>
        <audio id="secondSound">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"/>
        </audio>
        <audio id="wrongSound">
          <source src="https://a.clyp.it/nmkpok4u.mp3" type="audio/mpeg"/>
        </audio>

      </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="simon.js"></script>

  </body>

</html>
